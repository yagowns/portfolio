	$(document).keypress(function(e){ 
		if (e.which == 13){
			$('body').css('background-image', 'linear-gradient(90deg, #ffcc00 40%, #f6f6f6 50%)');
		}
	});

	$(document).on("mousemove", function(event) {
		if (event.pageX) {}
	});
	</script>
	<style type="text/css">
		body {
			background-image: linear-gradient(90deg, #ffcc00 50%, #f6f6f6 50%);
			overflow: hidden;
		}
	</style>
